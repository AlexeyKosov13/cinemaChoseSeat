<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cinema</title>
</head>
<body>
    <div class="wrapper">
        <div class="index-header">
            <header>
                <div class="header-nav _container">
                    <div class="header">
                        <a href="/" class="logo">
                            <img src="img/logo.png" alt="logo" ></a>
                        <nav class="nav">
                            <ul class="menu">
                                <li class="menu-item">
                                    <a href="index.html" class="menu-link">Главная</a>
                                </li>
                                <li class="menu-item">
                                    <a href="movies.html" class="menu-link">Фильмы</a>
                                </li>
                                <li class="menu-item">
                                    <a href="cinema.html" class="menu-link">Кинотеатры</a>
                                </li>
                                <li class="menu-item">
                                    <a href="filmgame.html" class="menu-link">Игра</a>
                                </li>
                                <li class="menu-item">
                                    <a href="trailer.html" class="menu-link">трейлеры</a>
                                </li>
                            </ul>
                        </nav>
                
                        <div class="user">
                            <span class="user-name">Привет, Алекс</span>
                            <img src="img/avatar.jpg" alt="avatar" class="user-avatar">
                        </div>
                    </div>
                    <nav>
                        <div class="burger-nav">
                          <!--     <img class="burger-icon" src="http://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" height="35" width="35"> -->
                        </div>
                  
                        <div id="contain">
                          <div class="bar1"></div>
                          <div class="bar2"></div>
                          <div class="bar3"></div>
                        </div>
                  
                        <ul id="nav" >
                          <li><a href="index.html">Главная</a></li>
                          <li><a href="movies.html">Фильмы</a></li>
                          <li><a href="cinema.html">Кинотеатры</a></li>
                          <li><a href="filmgame.html">Игра</a></li>
                          <li><a href="#">Поддержка</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section class="main__films _container">
                <div class="button__panel">
                    <div class="top__box">
                        <span class="myarrow"></span>
                        <select class="top__list">
                          <option class="top__item" value="TOP_100_POPULAR_FILMS">Топ 100 популярных фильмов</option>
                          <option class="top__item" value="TOP_250_BEST_FILMS">Топ 250 лучших фильмов</option>
                          <option class="top__item" value="TOP_AWAIT_FILMS">Топ ожидания</option>
                        </select>
                      </div>
                    <h2 class="title__films">Топ 100 популярных фильмов</h2>
                    
                    <div class="top__buttons">
                        <button class="button__table"></button>
                        <button class="button__list"></button>
                    </div>
                    <form>
                        <input type="text" class="form__search" placeholder="Поиск фильмов">
                    </form>
                </div>
            </section>
           <section class="_container">
               <div class="movies ">
                   
               
               </div>
           </section>
        </div> 
    </div>
    
    <div class="button_manage">
        <button class="button_prev btn_movies btn_hide">prev</button>
        <button class="button_next btn_movies">next</button>
    </div>

    <div class="modalWindow hide">
        <div class="modal-content">
            <span class="close_btn">&times;</span>
            <div class="popup_block popup_img">
                <img src="#" alt="" class="modal_poster">
            </div>
            <div class="popup_text">
                <h3 class="text_title"></h3>
                <h4 class="text_title_original"></h4>
                <p class="text_text">Рейтинг: <span class="text_raiting"></span> </p>
                <p class="text_text">Описание: <span class="text_description"></span></p>
                <p class="text_text">Жанр: <span class="text_genre"></span></p>
                <p class="text_text">Год производства: <span class="text_year"></span></p>
                <a class="searchFilm search-btn" href="" target="blank">смотреть фильм</a>
                <a class="searchTrailer search-btn" href="" target="blank">смотреть трейлер</a>
            </div>               
        </div>    
    </div>
    
   

  <script src="js/movies.js"></script>
    
</body>
</html>
