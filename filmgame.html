<!DOCTYPE html>
<html lang="en">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
        
    <title>Quiz Project</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/style.css" />

</head>
<body>
<div class="wrapper index-header">
    <header >
        <div class="header-nav _container">
            <div class="header">
                <a href="/" class="logo">
                    <img src="img/logo.png" alt="logo"></a>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="index.html" class="menu-link">Главная</a>
                        </li>
                        <li class="menu-item">
                            <a href="movies.html" class="menu-link">Фильмы</a>
                        </li>
                        <li class="menu-item">
                            <a href="cinema.html" class="menu-link">Кинотеатры</a>
                        </li>
                        <li class="menu-item">
                            <a href="filmgame.html" class="menu-link">игра</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Поддержка</a>
                        </li>
                    </ul>
                </nav>
        
                <div class="user">
                    <span class="user-name">Привет, Алекс</span>
                    <img src="img/avatar.jpg" alt="avatar" class="user-avatar">
                </div>
            </div>
            
        </div>
    </header>


<div class="quiz-start">
    <div class="start-quiz-box">
        <form action="" class="start-form" >
            <label for="name">Введите ваше имя
                <input type="text" class="start-name">
            </label>
        </form>
        <button class="start-game">Начать игру</button>
    </div>
    
</div>
<div class="quiz-box" id="quiz">
    <div class="quiz-header">
        <div class="quiz-panel">
            <div class="quiz-timer">
                <h2 id="timer"></h2>
            </div>
            <div class="quiz-help">
        
                    <button id="more-pic" class="btn-help"><img src="/img/film.png" alt="Дополнительный кадр">Еще кадр</button>
                    <button id="more-time" class="btn-help"><img src="/img/time-left.png" alt="Дополнительное время">Доп. время</button>
                    <button id="next-question" class="btn-help"><img src="/img/next.png" alt="Следующий вопрос">След. вопрос</button>
            
            </div>
        </div>
        
        <div class="question-img"></div>
        
        <div class="answer-block">
            <button id="a" class="answer btn-answer"></button>
            <button id="b" class="answer btn-answer"></button>
            <button id="c" class="answer btn-answer"></button>
        </div>
        
    </div>
</div>

<div class="table-top">
    <h2 class="result"></h2>
    <h2 class="top-title">Список лучших игроков</h2>
    <div class="listGamer">
    </div>
</div>
    
</div>
    


 <!-- Scripts -->
 <script src="js/filmgame.js"></script>
</body>  
</html>
